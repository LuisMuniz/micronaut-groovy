dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"      

    compileOnly "io.micronaut:micronaut-inject-groovy"    
    implementation "io.micronaut.spring:micronaut-spring:2.1.0.RC3"
    implementation "org.codehaus.groovy:groovy:$groovyVersion"
    implementation project(":gorm-common")
    implementation "io.micronaut.mongodb:micronaut-mongo-sync:2.1.0"
    implementation "io.micronaut.beanvalidation:micronaut-hibernate-validator:2.0.1"
    api "org.grails:grails-datastore-gorm-mongodb:$gormMongoVersion"
    implementation "org.mongodb:mongodb-driver-sync:$mongoVersion"

    compileOnly "io.micronaut:micronaut-http-server"    
    implementation project(":runtime-groovy")

    testImplementation "io.micronaut:micronaut-inject-groovy"    
    testImplementation "io.micronaut:micronaut-http-server"    
    testImplementation "io.micronaut:micronaut-http-client"
    testImplementation "org.testcontainers:spock:1.14.3"
}